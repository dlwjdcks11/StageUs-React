<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- 리액트 요소들, 두개 필수 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- 바벨, 스크립트 안에서 HTML 코드가 돌아갈 수 있도록 해준다. -->
    <style>
        #wrap {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        var answer = [ 1, 2, 3, 4, 5, 6, 7, 8, '*' ];
        var data = [];
        var idx = 0;
        while(true) {
            var tmp = Math.floor(Math.random() * 9) + 1;

            if (data.indexOf(tmp) === -1) {
                data[idx] = tmp;
                idx++;
            }
            
            if (idx === 9) {
                data[data.indexOf(9)] = '*';
                break;
            }
        }

        const moveNum = (e) => {
            //console.log(e.target.innerHTML); 누른 button의 innerHTML
            //console.log(e.target.parentNode.id); 누른 자리 div id값  
            //console.log(document.getElementById('1').id); 근처 div id값
            //console.log(document.getElementById('1').childNodes[0].innerHTML); 근처 button의 innerHTML
            //console.log(data); // 변화 전 array
            //console.log(answer); // 정답용 array
            //console.log(JSON.stringify([1, 2, '*']) == JSON.stringify([1, 2, '*'])); 배열 비교

            if (e.target.parentNode.id === '0') {
                //0번 div 누름
                if (document.getElementById('1').childNodes[0].innerHTML === '*') {
                    //버튼 element 변환
                    document.getElementById('1').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    //정답 체크용
                    [data[0], data[1]] = [data[1], data[0]];
                }

                else if (document.getElementById('3').childNodes[0].innerHTML === '*') {
                    document.getElementById('3').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[0], data[3]] = [data[3], data[0]];
                }
            }
            else if (e.target.parentNode.id === '1') {
                //1번 div 누름
                if (document.getElementById('0').childNodes[0].innerHTML === '*') {
                    document.getElementById('0').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';
                    
                    [data[1], data[0]] = [data[0], data[1]];
                } 
                else if (document.getElementById('2').childNodes[0].innerHTML === '*') {
                    document.getElementById('2').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[1], data[2]] = [data[2], data[1]];
                }
                else if (document.getElementById('4').childNodes[0].innerHTML === '*') {
                    document.getElementById('4').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[1], data[4]] = [data[4], data[1]];
                }
            }
            else if (e.target.parentNode.id === '2') {
                //2번 div 누름
                if (document.getElementById('1').childNodes[0].innerHTML === '*') {
                    document.getElementById('1').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[2], data[1]] = [data[1], data[2]];
                } 
                else if (document.getElementById('5').childNodes[0].innerHTML === '*') {
                    document.getElementById('5').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[2], data[5]] = [data[5], data[2]];
                }
            }
            else if (e.target.parentNode.id === '3') {
                //3번 div 누름
                if (document.getElementById('0').childNodes[0].innerHTML === '*') {
                    document.getElementById('0').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[3], data[0]] = [data[0], data[3]];
                } 
                else if (document.getElementById('4').childNodes[0].innerHTML === '*') {
                    document.getElementById('4').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[3], data[4]] = [data[4], data[3]];
                }
                else if (document.getElementById('6').childNodes[0].innerHTML === '*') {
                    document.getElementById('6').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[3], data[6]] = [data[6], data[3]];
                }
            }
            else if (e.target.parentNode.id === '4') {
                //4번 div 누름
                if (document.getElementById('1').childNodes[0].innerHTML === '*') {
                    document.getElementById('1').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[4], data[1]] = [data[1], data[4]];
                }
                else if (document.getElementById('3').childNodes[0].innerHTML === '*') {
                    document.getElementById('3').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[4], data[3]] = [data[3], data[4]];
                }
                else if (document.getElementById('5').childNodes[0].innerHTML === '*') {
                    document.getElementById('5').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[4], data[5]] = [data[5], data[4]];
                }
                else if (document.getElementById('7').childNodes[0].innerHTML === '*') {
                    document.getElementById('7').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[4], data[7]] = [data[7], data[4]];
                }
            }
            else if (e.target.parentNode.id === '5') {
                //5번 div 누름
                if (document.getElementById('2').childNodes[0].innerHTML === '*') {
                    document.getElementById('2').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[5], data[2]] = [data[2], data[5]];
                }
                else if (document.getElementById('4').childNodes[0].innerHTML === '*') {
                    document.getElementById('4').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[5], data[4]] = [data[4], data[5]];
                }
                else if (document.getElementById('8').childNodes[0].innerHTML === '*') {
                    document.getElementById('8').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[5], data[8]] = [data[8], data[5]];
                }
            }
            else if (e.target.parentNode.id === '6') {
                //6번 div 누름
                if (document.getElementById('3').childNodes[0].innerHTML === '*') {
                    document.getElementById('3').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[6], data[3]] = [data[3], data[6]];
                }
                else if (document.getElementById('7').childNodes[0].innerHTML === '*') {
                    document.getElementById('7').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[6], data[7]] = [data[7], data[6]];
                }
            }
            else if (e.target.parentNode.id === '7') {
                //7번 div 누름
                if (document.getElementById('4').childNodes[0].innerHTML === '*') {
                    document.getElementById('4').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[7], data[4]] = [data[4], data[7]];
                }
                else if (document.getElementById('6').childNodes[0].innerHTML === '*') {
                    document.getElementById('6').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[7], data[6]] = [data[6], data[7]];
                }
                else if (document.getElementById('8').childNodes[0].innerHTML === '*') {
                    document.getElementById('8').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[7], data[8]] = [data[8], data[7]];
                }
            }
            else if (e.target.parentNode.id === '8') {
                //8번 div 누름
                if (document.getElementById('5').childNodes[0].innerHTML === '*') {
                    document.getElementById('5').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[8], data[5]] = [data[5], data[8]];
                }
                else if (document.getElementById('7').childNodes[0].innerHTML === '*') {
                    document.getElementById('7').childNodes[0].innerHTML = e.target.innerHTML;
                    e.target.innerHTML = '*';

                    [data[8], data[7]] = [data[7], data[8]];
                }
            }

            console.log(data);
            console.log(answer);
            
            if (JSON.stringify(data) == JSON.stringify(answer)) {
                alert('정답입니다!');
            }
        }

        const numbers = data.map((num, index) => (
            <div key={index} id={index}>
                <button className="numBtn" onClick={moveNum}>{num}</button>
            </div>
        ));

        const NumberGame = () => {
            return (
                <div id="wrap">
                    {numbers}
                </div>
            );
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<React.Fragment><NumberGame/></React.Fragment>, document.querySelector("#root")); 
    </script>
</body>
